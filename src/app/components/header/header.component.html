<mat-toolbar class="main-header">
  <mat-toolbar-row
    class="main-header-container"
    fxLayout
    fxLayoutAlign="space-between center"
  >
    <div fxLayout fxLayoutAlign="center center">
      <img
        alt="Angular Málaga logo"
        src="assets/images/angularmalaga-logo.png"
      />
      <span class="highlight">Angular</span><span>Málaga</span>
    </div>
    <div>
      <a
        href="https://www.github.com/voidcosmos/angular-communities"
        target="_blank"
        class="social-buttons__button social-button social-button--github"
        aria-label="GitHub"
      >
        <span class="social-button__inner">
          <i class="fab fa-github"></i>
        </span>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
